                $ref: '#/components/schemas/Party'
          description: Created
          headers:
            ETag:
              $ref: '#/components/headers/eTagHeader'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "409":
          description: Conflict
        "500":
