      operationId: post-user-confirmation
      parameters:
      - description: Identifier for a party, passed as a path parameter.
        explode: false
        in: path
        name: party
        required: true
        schema:
          example: 3456092
          format: int64
          minLength: 1
          minimum: 0
          type: integer
        style: simple
