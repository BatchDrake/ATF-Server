openapi: 3.0.3
info:
  contact:
    name: Gonzalo J. Carracedo
    url: https://actinid.org/
  description: This API describes the communication protocol between client and server
    for a party contest.
  license:
    name: AGPLv3
    url: https://www.gnu.org/licenses/agpl-3.0.html
  title: atf-server
  version: "0.2"
servers:
- url: http://localhost:3000
tags:
- name: account
- name: announcement
- name: confirmation
- name: extra
- name: officialParty
- name: party
- name: partyType
- name: ranking
- name: user
paths:
  /account/logout:
    post:
      description: Ends the current user session.
      operationId: account-logout
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - personalKey: []
      tags:
      - account
      x-eov-operation-handler: controllers/AccountController
  /account/password:
    put:
      description: Allows changing the password of the current logged in user.
      operationId: account-change-password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChange'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - personalKey: []
      tags:
      - account
      x-eov-operation-handler: controllers/AccountController
  /account/reset:
    post:
      description: |-
        This endpoint allows requesting the resetting of an account's password given the user has access to the email account used to register this account.

        The process involves sending an email address to this endpoint, which, if existing, will trigger the system sending an email with a one time token to reset the account to that address.

        For security reasons this endpoint will answer 202 Accepted in any case, whether the email is in the system or not, to prevent enumeration attacks. If the object receive does not contain a valid email address or does not contain one at all, the answer will be 400 Bad Request.
      operationId: request-account-reset
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
      responses:
        "202":
          description: Accepted
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      tags:
      - account
      x-eov-operation-handler: controllers/AccountController
  /account/reset/{token}:
    put:
      description: |-
        This endpoint allows finishing the password reset process. The token received by email is sent on the path. A new password for the user is passed in the body of the request.

        A 200 OK status code will indicate the lifetime of the used token is expired and the password has been set to the new value.

        A 400 Bad Request will be produced if the body is invalid, be it that the password is not accepted as valid or that the body doesn't conform to the specification.

        A 404 Not Found response will indicate that the introduced token is not a valid token generated by the system.
      operationId: account-reset
      parameters:
      - description: Password reset token received by the user via email.
        explode: false
        in: path
        name: token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordReset'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      tags:
      - account
      x-eov-operation-handler: controllers/AccountController
  /ranking:
    get:
      description: Gives access to the current contest ranking.
      operationId: list-ranking
      parameters:
      - description: Number of elements to return in a collection request.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          format: int64
          minimum: 1
          type: integer
        style: form
      - description: Number of elements to skip in a collection request.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: The If-None-Match HTTP request header makes the request conditional.
          For GET and HEAD methods, the server will send back the requested resource,
          with a 200 status, only if it doesn't have an ETag matching the given ones.
          For other methods, the request will be processed only if the eventually
          existing resource's ETag doesn't match any of the values listed.
        explode: false
        in: header
        name: If-None-Match
        required: false
        schema:
          items:
            type: string
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RankingCollectionResponse'
          description: OK
          headers:
            ETag:
              $ref: '#/components/headers/eTagHeader'
        "304":
          description: Not Modified
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Query ranking
      tags:
      - ranking
      x-eov-operation-handler: controllers/RankingController
