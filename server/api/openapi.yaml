      explode: false
      in: path
      name: id
      required: true
      schema:
        example: 1752567
        format: int64
        minLength: 1
        minimum: 0
        type: integer
      style: simple
    idPartyParameter:
      description: Identifier for a party, passed as a path parameter.
      explode: false
      in: path
      name: party
      required: true
      schema:
        example: 3456092
        format: int64
        minLength: 1
