          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: List confirmations for a party
      tags:
      - confirmation
      x-eov-operation-handler: controllers/ConfirmationController
    post:
      description: Confirms the assistance to a party of one or more participants
        by creating a confirmation object.
      operationId: post-party-confirmation
      parameters:
      - description: Identifier for a party, passed as a path parameter.
        explode: false
        in: path
