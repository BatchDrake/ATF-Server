          For other methods, the request will be processed only if the eventually
          existing resource's ETag doesn't match any of the values listed.
        explode: false
        in: header
        name: If-None-Match
        required: false
        schema:
          items:
            type: string
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: OK
          headers:
            ETag:
              $ref: '#/components/headers/eTagHeader'
        "304":
          description: Not Modified
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Fetch user data
      tags:
      - user
      x-eov-operation-handler: controllers/UserController
  /user/{id}/confirmation:
    get:
      description: Gives a historic record of the user's attendance confirmations
